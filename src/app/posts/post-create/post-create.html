<mat-card>
    <form>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="enteredTitle">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
        <mat-card-actions>
            <button matButton="filled" (click)="onAddPost()">Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
