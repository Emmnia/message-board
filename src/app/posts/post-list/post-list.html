@if (posts.length > 0) {
<mat-accordion multi="true">
    @for (post of posts; track post.title) {
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
    </mat-expansion-panel>
    }
</mat-accordion>
} @else { <p class="mat-body-1 no-data">No posts added yet!</p>
}
